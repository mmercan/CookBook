{{- if .Values.ingress.enabled -}}
{{- $host := printf "%s.%s.%s" "admin" .Values.environment .Values.hostdomain -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name:  {{ include "CookBook.Admin.UI.fullname" . }}
  labels:
    {{- include "CookBook.Admin.UI.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
      - {{ $host }}
      secretName: "{{ $host }}-secret"
  rules:
  - host: {{ $host }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ include "CookBook.Admin.UI.fullname" . }}
          servicePort: 80
{{- end }}
