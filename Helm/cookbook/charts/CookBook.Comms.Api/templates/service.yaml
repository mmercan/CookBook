apiVersion: v1
kind: Service
metadata:
  name: {{ include "CookBook.Comms.Api.fullname" . }}
  labels:
    {{- include "CookBook.Comms.Api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "CookBook.Comms.Api.selectorLabels" . | nindent 4 }}
